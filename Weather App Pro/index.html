<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #fff;
            margin-bottom: 15px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #ff7eb3;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #ff4f81;
        }

        #weatherResult {
            margin-top: 20px;
            font-size: 18px;
            color: white;
        }

        img {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="locationInput" placeholder="Enter city name..." />
        <button onclick="getWeather()">Get Weather</button>
        <div id="weatherResult"></div>
    </div>

    <script>
        async function getWeather() {
            let location = document.getElementById('locationInput').value;
            if (!location) {
                alert("Please enter a city name.");
                return;
            }

            let apiKey = "3229b9335b054007bad72515251502";
            // let url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;
            let url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;


            try {
                let response = await fetch(url);
                let data = await response.json();

                if (data.error) {
                    document.getElementById('weatherResult').innerHTML = `<p>${data.error.message}</p>`;
                    return;
                }

                let weatherInfo = `
                    <p><strong>Location:</strong> ${data.location.name}, ${data.location.country}</p>
                    <p><strong>Temperature:</strong> ${data.current.temp_c}Â°C</p>
                    <p><strong>Condition:</strong> ${data.current.condition.text}</p>
                    <img src="${data.current.condition.icon}" alt="Weather Icon">
                `;

                document.getElementById('weatherResult').innerHTML = weatherInfo;
            } catch (error) {
                document.getElementById('weatherResult').innerHTML = `<p>Error fetching weather data.</p>`;
            }
        }
    </script>
</body>
</html>
